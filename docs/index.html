<!doctype html>
<html lang="en">
    <head>
        <title>It's an image comparison documentation</title>
        <meta name="description" content="documentation of 'It's an image comparison' web component">
        <meta name="keywords" content="polkit policy-kit security documentation">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="module" src="dist/image-comparison.element.min.js?named=image-comparison" async></script>
        <link rel="stylesheet" href="code-example.css" ss:inline>
        <link rel="stylesheet" href="doc.css" ss:inline>
    </head>
    <body>
        <div class="sidebar">

        <div class="toc">
            <div class="toc">
                <p><strong>Documentation</strong></p>
                <template ss:toc></template>
                <p><strong><a href="contributing">How to contribute</a></strong></p>
            </div>
        </div>
    </div>
    <div class="content">

        <h1 class="no-toc">
            It's an image comparison
        </h1>


        <section class="section section--badge">
            <a href="https://github.com/OmarCastro/its-an-image-comparison/blob/master/LICENSE" title="View license on repository" ss:aria-label>
                <img src="reports/license-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="reports/playwright-report" title="Show test results" ss:aria-label>
                <img src="reports/test-results/test-results-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="reports/coverage/final" title="Show test code coverage information" ss:aria-label>
                <img src="reports/coverage/unit/coverage-badge-a11y.svg" ss:size ss:badge-attrs="-title"></img>
            </a>
            <a href="https://github.com/OmarCastro/its-an-image-comparison" title="View code repository" ss:aria-label>
            </a>
            <a href="https://github.com/OmarCastro/its-an-image-comparison/releases/latest" title="View release notes" ss:aria-label>
            </a>

        </section>

        <section class="section section--examples">

            <h2> Examples </h2>
            <div class="example example--basic">
                <h3> Hello world </h3>
                <image-comparison>
                    <img src="assets/image-1.png">
                    <img src="assets/image-2.png">
                </image-comparison>
                <script type="text/plain" class="html-example"><{{elementName}}>
                    <img src="assets/image-1.png">
                    <img src="assets/image-2.png">
                </{{elementName}}></script>
            </div>
    
        </section>

    </body>
</html>
